<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="header">
        <h1 class="header__title">RICK & MORTY</h1>
        <h2 class="header__subtitle">THE WIKI</h2>
    </header>
    <main class="main">
        <div class="details">
            <img class="details__img" src="" alt="">
            <h2 class="details__title"></h2>
            <div class="details__container">
                <div class="details__status">
                    <p class="details__status-name"></p>
                    <div class="details__status-options">
                        <p class="details__status-option--empty"></p>
                        <p class="details__status-option--empty"></p>
                        <p class="details__status-option--empty"></p>
                    </div>
                </div>
                <div class="details__species">
                    <p class="details__species-title"></p>
                    <p class="details__species-info"></p>
                </div>
                <div class="details__origin">
                    <p class="details__origin-title"></p>
                    <p class="details__origin-info"></p>
                </div>
                <div class="details__location">
                    <p class="details__location-title"></p>
                    <p class="details__location-info"></p>
                </div>
                <div class="details__episodes">
                    <p class="details__episode"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <h1 class="footer__title">RICK & MORTY</h1>
            <h2 class="footer__subtitle">THE WIKI</h2>
        </div>
        <nav class="footer__nav">
            <a class="footer__link" href="#">PERSONAJES</a>
            <a class="footer__link" href="#">TEMPORADAS</a>
            <a class="footer__link" href="#">LOCALIZACIONES</a>
        </nav>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/characters.js"></script>
    <script src="./js/episodes.js"></script>
    <script src="./js/locations.js"></script>
    <script src="./js/character.js"></script>
</body>
</html>
